<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TerraVista - Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
        <nav class="navbar">

    <a href="index.html" class="logo">TerraVista</a>
    
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="Contact.Html" class="active">Contact</a></li>
    </ul>
  </nav>
      <div class="contact">

      <div class="hero-content">
        <h1>Contact Us</h1>
      </div>
    </div>
    </header>
    <section class="contact-section">
      <div class="contact-form">
        <form>
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" rows="5" placeholder="Write your message" required></textarea>
          </div>
          <button type="submit" class="btn-secondary">Send Message</button>
        </form>
      </div>
  </section>

  <footer>
    <p>&copy; 2025 TerraVista | Your Gateway to Nature's Wonders | All Rights Reserved</p>
  </footer>
  
</body>
</html>
